<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
      <header class="social-links-header">
        <img src="assets/images/avatar-jessica.jpeg" alt="An image of Jessica Randall's avatar" class="social-links-img">
        <h1 class="social-links-title">Jessica Randall</h1>
        <h2 class="social-links-location">London, United Kingdom</h2>
        <p class="social-links-description">"Front-end developer and avid reader."</p>
      </header>
      <ul class="social-links">
        <li class="social-link"><a href="#" class=" github">GitHub</a></li>
        <li class="social-link"><a href="#" class="mentor"> Frontend Mentor</a></li>
        <li class="social-link"><a href="#" class=" linkedin">LinkedIn</a></li>
        <li class="social-link"><a href= "#" class=" twitter">Twitter</a></li>
        <li class="social-link"><a href="#" class=" instagram">Instagram</a></li>
      </ul>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">E. Marshall</a>.
    </div>
  </footer>
</body>
</html>
