<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="social-links-container">
      <header class="social-links-header">
        <img src="assets/images/avatar-jessica.jpeg" alt="An image of Jessica Randall's avatar" class="social-links-img">
        <h2 class="social-links-title">Jessica Randall</h2>
        <p class="social-links-location">London, United Kingdom</p>
        <p class="social-links-description">"Front-end developer and avid reader.</p>
      </header>
      <section class="social-links">
        <a href="https://github.com" target="_blank" class="social-link">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://www.frontendmentor.io" target="_blank" class="social-link">
          <i class="fas fa-code"></i> Frontend Mentor
        </a>
        <a href="https://www.linkedin.com" target="_blank" class="social-link">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://twitter.com" target="_blank" class="social-link">
          <i class="fab fa-twitter"></i> Twitter
        </a>
        <a href="https://www.instagram.com" target="_blank" class="social-link">
          <i class="fab fa-instagram"></i> Instagram
        </a>
      </section>

    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">E. Marshall</a>.
    </div>
  </footer>
</body>
</html>
